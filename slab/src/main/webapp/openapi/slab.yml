openapi: '3.0.2'
info:
  title: slab
  version: '1.0'
servers:
  - url: http://localhost:8080/slab/api/v1

tags:
  - name: bloques
  - name: routeSetters
  - name: escaladores
  - name: fotos
  - name: agarres
  - name: rocodromos
  - name: tipos
paths:
  /bloques/{id}:
    get:
      tags:
      - bloques
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        '200':
          description: OK
          content:
            application/json:
                schema:
                  $ref: '#/components/schemas/Bloque'

  /rocodromos:
    post:
      tags: 
        - rocodromos
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Rocodromo'
        required: true
      responses:
        '201':
          description: CREATED
          content:
              application/json:
                schema: 
                  $ref: '#/components/schemas/Rocodromo'

  /fotos:
    post:
      tags:
        - fotos
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Rocodromo'
        required: true
      responses:
        '201':
          description: CREATED
          content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Rocodromo'
    get:
      tags:
      - fotos
      parameters:
        - name: id 
          in: path
          required: true
          schema: 
            type: integer
            format: int64
      responses:
          '200':
            description: OK
            content:
              application/json:
                  schema:
                    $ref: '#/components/schemas/Rocodromo'

  /rocodromos/{id}:
    get:
      tags:
      - rocodromos
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        '200':
          description: OK
          content:
            application/json:
                schema:
                  $ref: '#/components/schemas/Rocodromo'
                
  /route_setters:
    post:
      tags:
      - routeSetters
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RouteSetter'
        required: true
      responses:
        '201':
          description: CREATED
          content:
            application/json:
              schema: 
                $ref: '#/components/schemas/RouteSetter'
    get: 
      tags:
      - routeSetters
      responses:
        '200':
          description: OK
          content:
            application/json:
                schema:
                    type: array
                    items:
                      $ref: '#/components/schemas/RouteSetter'
  /route_setters/{id}:
    get:
      tags:
      - routeSetters
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema: 
                $ref: '#/components/schemas/RouteSetter'


components:
  schemas:
    Bloque:
      type: object
      properties:
        id:
          type: integer
          format: int64
        nombre:
          type: string
        grado:
          $ref: '#/components/schemas/Grado'
        rocodromo:
          $ref: '#/components/schemas/Rocodromo'
        routeSetter:
          $ref: '#/components/schemas/RouteSetter'
        foto:
          $ref: '#/components/schemas/Foto'
    RouteSetter:
      type: object
      properties:
        id: 
          type: integer
          format: int64
        nombre:
          type: string
    Rocodromo:
      type: object
      properties:
        id:
          type: integer
          format: int64
        nombre:
          type: string
        ubicacion:
          type: string
    Grado:
      type: object
      properties:
        id:
          type: integer
          format: int64
        grado:
          type: string
    Foto:
      type: object
      properties:
        id:
          type: integer
          format: int64
        url: 
          type: string
        schema:
          type: array
          items:
            $ref: '#/components/schemas/Agarre'
    Agarre:
      type: object
      properties:
          tipo:
            $ref: '#/components/schemas/Tipo'
          coordenadas:
            type: string
    Tipo:
      type: object
      properties:
        id:
          type: integer
          format: int64
        nombre:
          type: string        

        


        